<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Bibliotecario</title>
</head>
<body>

    <header>

        <h1>Sistema Bibliotecario</h1>
        <p>Selecione os botões para realizar a tarefa requisitada</p>
    </header>

    <main>
        <article class="buttons">
            <button id="verificarEmprestimo" onclick="verificarLivros()">Verificar Livros Disponíveis</button>
            <button id="verificarLivro" onclick="exibirLivros()">Listar Livros</button>
            <button id="pesquisarLivro" onclick="pesquisarLivro()">Pesquisar Livro</button>
            <button id="adicionarLivro" onclick="adicionarLivro()">Adicionar Livro</button>
            <button id="removerLivro" onclick="removerLivro()">Remover Livro</button>
            <button id="emprestarLivro" onclick="emprestarLivro()">Emprestar Livro</button>
            <button id="devolverLivro" onclick="devolverLivro()">Devolver Livro</button>
            <button id="listarFuncionarios" onclick="listarFuncionarios()">Listar Funcionários</button>
            <button id="listarUsuarios" onclick="listarUsuarios()">Listar Usuários</button>
            <button id="listarLocalizacao" onclick="listarLocalizacao()">Listar Localização</button>
            <button id="adicionarFuncionario" onclick="adicionarFuncionario()">Adicionar Funcionário</button>
            <button id="removerFuncionario" onclick="removerFuncionario()">Remover Funcionário</button>
            <button id="adicionarUsuario" onclick="adicionarUsuario()">Adicionar Usuário</button>
            <button id="removerUsuario" onclick="removerUsuario()">Remover Usuário</button>
            <button id="mudar" onclick="mudarInformacao()">Mudar Informação</button>
            <button onclick="imprimirRecibo()">Imprimir Recibo</button>
        </article>

        <section class="result">
            <h2>Resultado</h2>
            <p id="resultado"></p>
        </section>
    </main>

    <!-- Script -->
    <script src="/aulas/funcoes/script.js"></script>
</body>
</html>
